<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css" >
    </head>
    <body>
        <div class="settings">
            <div>
                <label>Beats per minute</label>
                <input type='number' id="bpmInput" value=120  />
            </div>
            <div>
                <label>Number of Measures</label>
                <input type='number' id="measureCountInput" value=30 />
            </div>
            <div>
                <label>Beats per Measure</label>
                <input type='number' id="beatsPerMeasure" value=4 />
            </div>
        </div>
        <div class="compositionContainer">
            <div class="measureIndicatorContainer">
                <div class="positionIndicator"></div>
            </div>
            <div class="trackContainer">
                <div id="addTrackButton" class="trackDescriptionContainer">
                    + Add track
                </div>
            </div>
        </div>
        <div class="bottomControls">
            <input type='button' id="playButton" value="Play" />
            <input type='button' id="stopButton" value="Stop" />
            <input type='button' id="recordButton" value="Record" />
        </div>
        <audio id="metronome" src="beep.wav" ></audio>
    </body>
</html>
